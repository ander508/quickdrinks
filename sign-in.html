<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/sign-in.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="left-pane">
        <img src="images/Quickdrinks_Background_Desktop.jpg" alt="" />
      </div>
      <div class="main-pane">
        <div class="main-part1">
          <div id="one"></div>
          <div class="login-form">
            <img src="images/QuickDrinks Logo_Final.svg" alt="" />
            <p>Welcome</p>
            <form action="">
              <input
                class="text first-input"
                type="text"
                id="username"
                placeholder="username"
              />
              <input
                class="text move-up"
                type="password"
                id="password"
                placeholder="password"
              />
              <div class="check-forget">
                <div>
                  <input type="checkbox" name="checkbox" id="checkbox" />
                  <label for="checkbox">Keep me logged in</label>
                </div>
                <a href="">Forgot password?</a>
              </div>
              <button>Login</button>
            </form>
            <div class="new-user">
              <label for="new-user">New User?</label>
              <a href="">Create an account</a>
            </div>
          </div>
          <div class="select-language"></div>
        </div>
        <footer>
          <div class=""></div>
          <div class="us">
            <div class="contact-header">Contact support</div>
            <div class="contact-addresses">
              <div class="email">support@quickdrinks.com</div>
              <div class="phone">08006000000</div>
              <div class="fqa">FAQ</div>
            </div>
          </div>
          <div class=""></div>
        </footer>
      </div>
    </div>
  </body>
</html>
